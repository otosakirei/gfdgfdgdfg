<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Store</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>

    <div class="wrapper">

        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">

            <h2 class="title animation" style="--i:0; --j:21">ĐĂNG NHẬP</h2>

            <form id="loginForm">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" id="username" required>
                    <label for="">Tài khoản</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" id="password" required>
                    <label for="">Mật Khẩu</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24">Đăng Nhập</button>

                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Chưa Có Tài Khoản ? <a href="#" class="register-link">Đăng Ký</a></p>
                </div>

            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">Hãy nghe con tim thay vì chọn cái ví</p>
        </div>

        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Đăng Ký</h2>

            <form action="home.html">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Tài Khoản</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Mật Khẩu</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation home" style="--i:21;--j:4">Đăng Ký</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Đã có tài khoản ? <a href="#" class="login-link">Đăng Nhập</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">BẠN ĐANG CẢM THẤY CÔ ĐƠN !</h2>
            <p class="animation" style="--i:18; --j:1;">Đừng lo! Chúng tôi ở đây để giúp bạn</p>
        </div>

    </div>

    <!--Script.js-->
    <script>
        // Thêm sự kiện khi người dùng gửi form
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Ngừng form gửi dữ liệu mặc định

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra tài khoản và mật khẩu
            if (username === 'admin' && password === 'admin') {
                // Chuyển hướng đến giao diện admin
                window.location.href = 'admin/admin.html';  // Đường dẫn đến trang admin
            } else {
                window.location.href = 'home.html';
            }
        });
    </script>
    <script src="js/app.js"></script>
    <script>
        // Lấy tất cả các nút có class "wishlist-button"
        const wishlistButtons = document.querySelectorAll('.home');

        // Gắn sự kiện click cho từng nút
        wishlistButtons.forEach(function(button) {
            button.addEventListener('click', function(event) {
                // Hiển thị thông báo
                alert('Đăng Ký Thành Công!!!');

                // Ngăn hành vi mặc định (nếu cần)
                // event.preventDefault();
            });
        });
    </script>

</body>

</html>
